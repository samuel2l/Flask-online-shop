<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="./static/css/goods.css">
    <meta charset="UTF-8">
    <title>Product Info</title>

<style>
    .product{
margin-right:7%;
margin-left:7%;
background-color: rgba(255, 255, 255, 0.3);

display:grid;
   grid-template-columns: repeat(12,1fr);
padding:2%;
height:300px;
border-radius:20px;
}
#img{
 border-radius: 5%;
    grid-column: 1/span 5;

}
#name{
    grid-column: 7/span 12;
}

</style>
</head>
<body>
<div class="product">
<img id="img" src="../static/{{img}}" width="100%" height="250px">
<div id="name">
            <h1>{{name }}</h1>
            <h2>{{ info }}</h2>
            <h2>It costs {{ price }}$</h2>
            <h2>{{amnt_in_stock}} pieces remain in stock</h2>

</div>

</div>

</body>
</html>

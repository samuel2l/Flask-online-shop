<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your cart</title>
</head>
<body>
{% if goods %}


    {% for good in goods %}
    <div >
        <img src="static/{{ good['img'] }}" alt="{{ good['name'] }}">
        <h1>{{ good['name'] }}</h1>
        <a href="{{ url_for('goods_info', index=good.name) }}">More info</a>
        <div>
            <form method="POST">
                {{ buy_form.hidden_tag() }}
                <input id="bought_product" name="bought_product" type="hidden" value="{{ good.name }}">
                {{ buy_form.submit() }}
            </form>
            <form method="POST">
                {{ cart_form.hidden_tag() }}
                <input id="add_to_cart" name="add_to_cart" type="hidden" value="{{ good.name }}">
                {{ cart_form.submit() }}
            </form>
        </div>
    </div>
    {% endfor %}
{% else %}
<h1>You have nothing in your cart</h1>
{% endif %}



</body>
</html>
